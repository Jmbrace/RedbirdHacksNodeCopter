<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples: Real-time updates</title>
    <!-- CSS files -->
    <link href="stylesheets/pure-min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/base.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/chart-modules.css" rel="stylesheet" type="text/css">

    <!--[if lte IE 8]><script type="text/javascript" src="javascripts/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.flot.min.js"></script>

    <!-- For the concentration graph  -->
    <script type="text/javascript" src="javascripts/smoothie.js"></script>

    <script type="text/javascript" src="javascripts/socket.io.js"></script>
    <script type="text/javascript" src="javascripts/client-server.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            startClientServer();
        });
    </script>
</head>
<body>

    <div id="header">
        <h1>Muse EEG Values</h1>
    </div>

    <div id="content">
        <!-- concentration graph -->
        <h1>Concentration</h1>
        <canvas id="chart" width="800" height="400"></canvas>

        <!-- Turning and moving status -->
        <h2>
            Turning: <span id="turningValue">not</span> <br /> Moving: <span id="movingValue">not</span>
        </h2>

        <div>
            Current Buffer size: <span id="buffer">0</span>%
        </div>
    </div>
</body>
</html>
